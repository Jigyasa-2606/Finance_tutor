<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Chatbot & Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Chatbot Styles */
        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        .chat-input-area input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Finance Tracker Styles */
        .tracker-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .tracker-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-row input, .form-row select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }

        .form-row input:focus, .form-row select:focus {
            border-color: #667eea;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .summary-card .amount {
            font-size: 28px;
            font-weight: bold;
        }

        .transaction-list {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
        }

        .transaction-item {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-type {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .transaction-type.income {
            color: #10b981;
        }

        .transaction-type.expense {
            color: #ef4444;
        }

        .transaction-date {
            font-size: 12px;
            color: #666;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: bold;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chatbot Panel -->
        <div class="panel">
            <div class="panel-header">
                <span>üí¨</span> Finance Chatbot
            </div>
            <div id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Ask about finance or stock prices..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="btn btn-primary" id="mic-btn">üéôÔ∏è</button>
                <button class="btn btn-primary" onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>

        <!-- Finance Tracker Panel -->
        <div class="panel">
            <div class="panel-header">
                <span>üí∞</span> Finance Tracker
            </div>
            <div class="tracker-content">
                <div class="tracker-form">
                    <div class="form-row">
                        <input type="text" id="description" placeholder="Description">
                        <input type="number" id="amount" placeholder="Amount">
                    </div>
                    <div class="form-row">
                        <select id="type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <input type="date" id="date" value="">
                    </div>
                    <button class="btn btn-primary" onclick="addTransaction()" style="width: 100%; margin-top: 10px;">Add Transaction</button>
                </div>

                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Income</h3>
                        <div class="amount" id="totalIncome">‚Çπ0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Expense</h3>
                        <div class="amount" id="totalExpense">‚Çπ0</div>
                    </div>
                </div>

                <div style="text-align: center; margin-bottom: 15px;">
                    <h3 style="color: #333;">Balance: <span id="balance" style="color: #667eea;">‚Çπ0</span></h3>
                </div>

                <div class="transaction-list" id="transactionList"></div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'http://localhost:5000';

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Chatbot functionality
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        function addChatMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loading-message';

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message-content loading';
            loadingDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';

            messageDiv.appendChild(loadingDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoading() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        const micBtn = document.getElementById("mic-btn");
        const inputField = document.getElementById("chatInput");

        // Check browser support
        if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser.");
        } else {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-IN"; // or "en-US"

        micBtn.addEventListener("click", () => {
            recognition.start();
            micBtn.disabled = true;
            micBtn.innerText = "Listening...";
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            inputField.value = transcript;
            micBtn.disabled = false;
            micBtn.innerText = "Speak";
        };

        recognition.onerror = () => {
            micBtn.disabled = false;
            micBtn.innerText = "Speak";
        };
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Disable input while processing
            chatInput.disabled = true;
            sendBtn.disabled = true;

            addChatMessage(message, true);
            chatInput.value = '';

            showLoading();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                removeLoading();

                if (data.error) {
                    addChatMessage('‚ùå Error: ' + data.response, false);
                } else {
                    addChatMessage(data.response, false);
                }
            } catch (error) {
                removeLoading();
                addChatMessage('‚ùå Error connecting to server. Make sure the Flask backend is running on port 5000.', false);
                console.error('Error:', error);
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        // Finance Tracker functionality
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function addTransaction() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const date = document.getElementById('date').value;

            if (!description || !amount || !date) {
                alert('Please fill all fields!');
                return;
            }

            const transaction = {
                id: Date.now(),
                description,
                amount,
                type,
                date
            };

            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            // Clear form
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('date').valueAsDate = new Date();

            updateTracker();
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateTracker();
        }

        function updateTracker() {
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '';

            let totalIncome = 0;
            let totalExpense = 0;

            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            transactions.forEach(transaction => {
                const item = document.createElement('div');
                item.className = 'transaction-item';

                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }

                item.innerHTML = `
                    <div class="transaction-info">
                        <div class="transaction-type ${transaction.type}">${transaction.description}</div>
                        <div class="transaction-date">${new Date(transaction.date).toLocaleDateString()}</div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="transaction-amount ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'}‚Çπ${transaction.amount.toFixed(2)}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">√ó</button>
                    </div>
                `;

                transactionList.appendChild(item);
            });

            document.getElementById('totalIncome').textContent = `‚Çπ${totalIncome.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `‚Çπ${totalExpense.toFixed(2)}`;
            document.getElementById('balance').textContent = `‚Çπ${(totalIncome - totalExpense).toFixed(2)}`;
        }

        // Check server health on load
        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                if (data.status === 'ok' && data.chatbot_ready) {
                    addChatMessage("üëã Hello! I'm your Finance Assistant. Ask me about stocks, investments, budgeting, or savings!", false);
                } else {
                    addChatMessage("‚ö†Ô∏è Server is running but chatbot is not ready. Please check the CSV file path in app.py", false);
                }
            } catch (error) {
                addChatMessage("‚ùå Cannot connect to backend server. Please make sure Flask is running on port 5000. Run: python app.py", false);
            }
        }

        // Initialize
        checkServerHealth();
        updateTracker();
    </script>
</body>
</html>
